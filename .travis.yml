jobs:
  include:
    - stage: unit test
      language: python
      catch: pip
      python:
        - "3.6"
      # command to install dependencies
      install:
        - pip install -r requirements.txt
      # command to run tests
      script: 
        - pytest

    - stage: sonarcloud
      language: python
      python:
        - "3.6"
      dist: trusty
      addons:
        sonarcloud:
          organization: "meituan-dianping"
          token:
            secure: ""
      script: 
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sonar-scanner; fi' # sonar only on non-PRs
    
    - stage: release to pypi
      if: type = push AND tag IS present
      language: python
      catch:
        - pip
        - npm
      python:
        - "3.6"
      node_js:
        - "10"
      install:
        - cd frontend
        - npm install
        - npm run build
        - cd ..
      script:
        - echo "No script for pypi release"
      deploy:
        provider: pypi
        skip_existing: true
        skip-cleanup: true
        user: dodosophia
        password:
          secure: ""
        on:
          tags: true